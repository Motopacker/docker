services:
  # Heimdall - Front Page
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    #profiles: ["apps", "all"]
    networks:
      - default
    ports:
      - "8090:80"
    volumes:
      - $DOCKERDIR/appdata/heimdall:/config
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID